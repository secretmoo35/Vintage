<ion-header>

  <ion-navbar>
    <ion-title>{{ 'UPDATE_PROFILE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <ion-grid>
      <ion-row >
        <ion-col col-3>
        </ion-col>
        <ion-col col-6 text-center>
          <img [src]="user.profileImageURL" class="profile-image">
        </ion-col>
        <ion-col col-3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>{{ 'FIRST_NAME' | translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>{{ 'LAST_NAME' | translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label floating>{{ 'MOBILE' | translate}}</ion-label>
          <ion-input type="number" [(ngModel)]="user.mobile"></ion-input>
        </ion-item>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block (click)="updateProfile(user)" color="app">{{ 'SAVE' | translate}}</button>
  </ion-toolbar>
</ion-footer>
