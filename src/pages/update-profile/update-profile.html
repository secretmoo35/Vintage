<ion-header>

  <ion-navbar>
    <ion-title>{{ 'UPDATE_PROFILE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>First name</ion-label>
            <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Last name</ion-label>
            <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label floating>Mobile</ion-label>
          <ion-input type="number" [(ngModel)]="user.mobile"></ion-input>
        </ion-item>
      </ion-row>
    </ion-grid>



    <ion-buttons start>
      <button ion-button block (click)="updateProfile(user)" color="app">Update</button>
    </ion-buttons>
  </ion-list>

</ion-content>
