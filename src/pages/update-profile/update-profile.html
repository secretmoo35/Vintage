<ion-header>

  <ion-navbar>
    <ion-title>{{ 'UPDATE_PROFILE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>
          <img src="{{ user.profileImageURL }}" class="arvatar">
          <button ion-button icon-only clear round class="btn-upload" (click)="getImage()">
            <ion-icon name="md-camera"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>{{ 'FIRST_NAME' | translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>{{ 'LAST_NAME' | translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label floating>{{ 'MOBILE' | translate}}</ion-label>
          <ion-input type="number" [(ngModel)]="user.mobile"></ion-input>
        </ion-item>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button block (click)="updateProfile(user)" color="app">{{ 'SAVE' | translate}}</button>
</ion-footer>
