<ion-header>

  <ion-navbar color="app">
    <ion-title>{{ 'BID' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-6 class="col-grid" *ngFor="let item of bidData.items">
        <ion-card>
          <ion-card-content>
            <img src="{{item.image}}" alt="imgErr">
          </ion-card-content>
          <div *ngIf="item.isBid">
            <ion-row>
              <ion-col col-6 class="col-red">
                {{item.time}}
              </ion-col>
              <ion-col col-6>
                {{ item.price | number}} TH
              </ion-col>
            </ion-row>
            <ion-buttons text-center>
              <button ion-button class="buttun-hammer" color="app">
                <ion-icon ios="ios-hammer" md="md-hammer"></ion-icon> ประมูล</button>
            </ion-buttons>
          </div>
          <div *ngIf="!item.isBid">
            <p text-center>วัน-เวลาที่เริ่มประมูล</p>
            <ion-row>
              <ion-col col-6 class="col-red">
                {{item.time}}
              </ion-col>
              <ion-col col-6 text-right>
                {{ item.price | number}} TH
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6>
                <button ion-button block outline class=".buttun-first">เริ่มต้น
                  <br>{{item.pricestart}} TH</button>
              </ion-col>
              <ion-col col-6>
                <button ion-button block outline class=".buttun-first">เคาะ
                  <br>{{item.pricebid}} TH</button>
              </ion-col>
            </ion-row>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
