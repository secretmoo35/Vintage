<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="profileNotifications()">
        <ion-icon name="md-notifications"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'PROFILE' | translate}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="profileEdit()">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="profileSettings()">
        <ion-icon name="md-settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>
          <img src="{{ user.profileImageURL }}" class="arvatar">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 text-center>
          <h4 class="text-name">
            <b>{{ user.displayName }}</b>
          </h4>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-segment mode="md" [(ngModel)]="segment" color="app" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="favorte">
        {{ 'FAVORITE' | translate }}
        <span *ngIf="productFavarite.length > 0">({{productFavarite.length}})</span>
      </ion-segment-button>
      <ion-segment-button value="order">
        {{ 'ORDER' | translate }}
      </ion-segment-button>
      <ion-segment-button value="history">
        {{ 'HISTORY' | translate }}
      </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="segment">
      <ion-list *ngSwitchCase="'favorte'">
        <list-product [items]="productFavarite" [selectedCateId]="''" (clickItem)="selectProduct($event)"></list-product>
      </ion-list>
    </div>
  </div>

</ion-content>
