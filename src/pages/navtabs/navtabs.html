<ion-tabs color="bite" #tabs>
  <ion-tab [root]="root1" tabTitle="{{ 'HOME' | translate }}" tabIcon="icon-tab-home" (ionSelect)="onSelectChange('0')"></ion-tab>
  <ion-tab [root]="root2" tabTitle="{{ 'SHOP' | translate }}" tabIcon="icon-tab-shop" (ionSelect)="onSelectChange('1')"></ion-tab>
  <ion-tab [root]="root3" tabTitle="{{ 'BID' | translate }}" tabIcon="icon-tab-bid" (ionSelect)="onSelectChange('2')"></ion-tab>
  <ion-tab [root]="root4" tabTitle="{{ 'CART' | translate }}" tabIcon="icon-tab-cart" tabBadgeStyle="danger" [tabBadge]="getBadge()" (ionSelect)="onSelectChange('3')"></ion-tab>
  <ion-tab [root]="root5" tabTitle="{{ 'ME' | translate }}" tabIcon="icon-tab-me" (ionSelect)="onSelectChange('4')"></ion-tab>
</ion-tabs>
