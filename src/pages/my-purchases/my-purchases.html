<ion-header>

  <ion-navbar>
    <ion-title>myPurchases</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-navbar>
    <ion-segment id="scroll" [(ngModel)]="tabs">
      <ion-segment-button *ngFor="let item of [0,1,2,3,4,5,6]" (click)="selectTab(item)" value="{{item}}">tab{{item}}
      </ion-segment-button>
      <div id="slide" class="slide"></div>
    </ion-segment>
  </ion-navbar>

  <ion-slides #pageSlider (ionSlidePrevStart)="ionSlidePrevStart($event)" (ionSlideNextStart)="ionSlideNextStart($event)">
    <ion-slide>
      <h1>ContentTab 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>ContentTab 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>ContentTab 3</h1>
    </ion-slide>
    <ion-slide>
      <h1>ContentTab 4</h1>
    </ion-slide>
    <ion-slide>
      <h1>ContentTab 5</h1>
    </ion-slide>
    <ion-slide>
      <h1>ContentTab 6</h1>
    </ion-slide>
    <ion-slide>
      <h1>ContentTab 7</h1>
    </ion-slide>
  </ion-slides>

</ion-content>
