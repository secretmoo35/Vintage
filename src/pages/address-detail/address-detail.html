<ion-header>

  <ion-navbar>
    <ion-title>ที่อยู่จัดส่ง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="app">ชื่อ-สกุล
        <span>*</span>
      </ion-label>
      <ion-input text-right type="text" [(ngModel)]="address.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="app">เบอร์โทร</ion-label>
      <ion-input text-right type="number" [(ngModel)]="address.tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="app">ที่อยู่
        <span>*</span>
      </ion-label>
      <ion-input text-right type="text" [(ngModel)]="address.address.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="app">เขต/อำเภอ
        <span>*</span>
      </ion-label>
      <ion-input text-right type="text" [(ngModel)]="address.address.district"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="app">แขวง/ตำบล
        <span>*</span>
      </ion-label>
      <ion-input text-right type="text" [(ngModel)]="address.address.subdistrict"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="app">จังหวัด
        <span>*</span>
      </ion-label>
      <ion-input text-right type="text" [(ngModel)]="address.address.province"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="app">ไปรษณีย์
        <span>*</span>
      </ion-label>
      <ion-input text-right type="text" [(ngModel)]="address.address.postcode"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-button block color="app" (click)="confirmAddress()">ตกลง</button>
  </ion-list>
</ion-content>
