<ion-content no-bounce>
  <ion-slides pager>
    <ion-slide class="bg-slide">
      <ion-row>
        <ion-col col-12>
          <img src="./assets/imgs/greeting/gvin1.png" class="logo">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <p class="text">Welcome green vintage shop</p>
        </ion-col>
      </ion-row>
    </ion-slide>
    <ion-slide class="bg-slide">
      <ion-row>
        <ion-col col-12>
          <img src="./assets/imgs/greeting/gvin2.png" class="logo">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <p class="text">Limited edition ช๊อปได้ไม่ซ้ำใคร</p>
        </ion-col>
      </ion-row>
    </ion-slide>
    <ion-slide class="bg-slide">
      <ion-row>
        <ion-col col-12>
          <img src="./assets/imgs/greeting/gvin3.png" class="logo">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <p class="text">แอพเดียวที่ได้ทั้งช๊อปและประมูลออกไลน์</p>
        </ion-col>
      </ion-row>
    </ion-slide>
    <ion-slide class="bg-slide">
      <ion-row>
        <ion-col col-12>
          <img src="./assets/imgs/greeting/gvin4.png" class="logo">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <p class="text">ตรวจสอบสถานะการสั่งซื้อได้ด้วยตัวคุณเองผ่านแอพ</p>
        </ion-col>
      </ion-row>
    </ion-slide>
    <ion-slide class="bg-slide">
      <ion-row>
        <ion-col col-12>
          <img src="./assets/imgs/greeting/gvin5.png" class="logo">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <p class="text">ปลอดภัย มั่นใจทุกการสั่งซื้อ การันตีโดย green vintage</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8>
          <button ion-button block color="app" (click)="goToLogin()">สั่งซื้อเลย !</button>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
    </ion-slide>
  </ion-slides>
  <button ion-button clear color="dark" class="text" (click)="goToLogin()">{{ 'SKIP' | translate }}</button>
</ion-content>
