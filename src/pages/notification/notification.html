<ion-header>

  <ion-navbar>
    <ion-title>{{ 'NOTIFICATION' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="{{ 'PULL_TO_REFRESH' | translate }}" refreshingSpinner="dots"
      refreshingText="{{ 'REFRESHING' | translate }}"></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of notificationData" (click)="getDescription(item)">
      <h2 class="{{ !item.isread ? 'bold' : ''}}">
        <ion-icon [ngClass]="{'icon-new': item.isread  === false}" name="md-radio-button-on"></ion-icon>
        {{item.title}}
      </h2>
      <p>{{getTime(item.created)}}</p>
      <p>{{item.detail}}</p>
    </ion-item>
  </ion-list>
</ion-content>
