<ion-header>

  <ion-navbar>
    <ion-title>notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
  <ion-item *ngFor="let item of notificationData" (click)="getDescription(item)" >
    <h3>{{item.day | date:'d MMMM yyyy h:mm:ss' }}</h3>
    <p>{{item.description}}</p>
  </ion-item>
</ion-list>

</ion-content>
