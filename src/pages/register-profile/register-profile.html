<ion-header>

  <ion-navbar color="bite">
    <ion-title>{{ 'REGISTER_PROFILE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <ion-row>
    <ion-col col-12 text-center>
      <img src="{{ user.profileImageURL }}" class="arvatar">
      <button ion-button icon-only clear round class="btn-upload" (click)="getImage()">
        <ion-icon name="md-camera"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-row>
        <ion-col col-6 class="col-input">
          <ion-item>
            <ion-label floating>{{ 'FIRST_NAME' | translate}}
              <span class="danger">*</span>
            </ion-label>
            <ion-input type="text" [(ngModel)]="user.firstName" [disabled]="provider === 'fb'"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6 class="col-input">
          <ion-item>
            <ion-label floating>{{ 'LAST_NAME' | translate}}
              <span class="danger">*</span>
            </ion-label>
            <ion-input type="text" [(ngModel)]="user.lastName" [disabled]="provider === 'fb'"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-item>
          <ion-label floating>{{ 'E_MAIL' | translate}}
            <span class="danger">*</span>
          </ion-label>
          <!-- provider === 'fb' -->
          <ion-input type="email" [(ngModel)]="user.email" [disabled]="isDisabled"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>{{ 'TEL' | translate}}
            <span class="danger">*</span>
          </ion-label>
          <ion-input type="tel" [(ngModel)]="user.mobile" (ionChange)="maxLength()"></ion-input>
        </ion-item>

        <ion-item class="gender-selected">
          <ion-label>{{ 'GENDER' | translate}}
            <span class="danger">*</span>
          </ion-label>
          <ion-select [(ngModel)]="user.gender" okText="{{ 'OK' | translate }}" cancelText="{{ 'CANCEL' | translate }}">
            <ion-option value="female">{{ 'FEMALE' | translate}}</ion-option>
            <ion-option value="male">{{ 'MALE' | translate}}</ion-option>
          </ion-select>
        </ion-item>

        <!-- <ion-item> -->
        <ion-row class="datetime-birthday">
          <ion-col col-6>
            <p>{{ 'BIRTHDAY' | translate}}
              <span class="danger">*</span>
            </p>
          </ion-col>
          <ion-col col-6 text-right>
            <ion-datetime placeholder="{{ 'BIRTHDAY_SELECTED' | translate}}" displayFormat="DD/MM/YYYY" [(ngModel)]="birthday"></ion-datetime>
          </ion-col>
        </ion-row>
        <!-- </ion-item> -->

        <!-- <ion-item>
          <ion-label>{{ language === 'th' ? promotioninterestData.titleTH:promotioninterestData.titleEN}}
            <span class="danger">*</span>
          </ion-label>
          <ion-select [(ngModel)]="promotioninterestPost" multiple="true" cancelText="{{ 'CANCEL' | translate }}" okText="{{ 'OK' | translate }}"
            (ionChange)="checkData()">
            <ion-option *ngFor="let item of promotioninterestData.items" [value]="item" selected="false">{{item.promotioninterest}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>{{ language === 'th' ? shopinterestData.titleTH:shopinterestData.titleEN}}
            <span class="danger">*</span>
          </ion-label>
          <ion-select [(ngModel)]="shopinterestPost" multiple="true" cancelText="{{ 'CANCEL' | translate }}" okText="{{ 'OK' | translate }}"
            (ionChange)="checkData()">
            <ion-option *ngFor="let item of shopinterestData.items" [value]="item" selected="false">{{item.shopinterest}}</ion-option>
          </ion-select>
        </ion-item> -->
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="footer-agreement">
  <button ion-button no-shadow block color="app" (click)="onRegister()" [disabled]="!birthday || birthday === '' ||!user.gender || user.gender === '' || !user.firstName || user.firstName === '' || !user.lastName || user.lastName === ''|| !user.email || user.email === ''|| !user.mobile || user.mobile === ''">{{ 'REGISTER' | translate}}</button>
</ion-footer>
