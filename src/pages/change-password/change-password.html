  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>changePassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Current password</ion-label>
      <ion-input type="text" [(ngModel)]="changPasswordData.currentPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>New password</ion-label>
      <ion-input type="text" [(ngModel)]="changPasswordData.newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Verify password</ion-label>
      <ion-input type="text" [(ngModel)]="changPasswordData.verifyPassword"></ion-input>
    </ion-item>
    <button ion-button block color="app" (click)="changePassword(changPasswordData)">OK</button>
  </ion-list>
</ion-content>
