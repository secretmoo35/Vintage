<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CHANGE_PASSWORD' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <ion-item>
      <ion-label floating>{{ 'CURRENT_PASSWORD' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="changPasswordData.currentPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{ 'NEW_PASSWORD' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="changPasswordData.newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{ 'VERIFY_PASSWORD' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="changPasswordData.verifyPassword"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block color="app" (click)="changePassword(changPasswordData)">OK</button>
  </ion-toolbar>
</ion-footer>
